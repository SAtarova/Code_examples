<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_task2.css"> 
</head>
<body>        
        <form action="/search" method="POST">
            <h1 id="inputs_title">Inputs</h1>
            <div id="inputs">            
                <div>
                    <input type="text" id="without_check" name="without_check_name" value="Enter some text"/>
                </div>
                <div>                
                    <input type="text" id="check_right" name="check_right_name" required pattern="valid text" value="valid text"/>
                    <img src="icons\green_checkmark.png" alt="x"/>
                </div>
                <div> 
                    <input type="text" id="check_error" name="check_error_name" required pattern="invalid text" value="invalid text"/>
                    <img src="icons\krasnii-krestik.png" alt="x"/>
                </div>
            </div>
            <h1 id="checkboxes_title">Check boxes</h1>
            <div id="check_boxes">
                <div>                    
                    <input type="checkbox" id="checkbox_green" name="checkbox_green" />
                    <span>Subscribe</span>
                </div>
                <div>
                    <input type="checkbox" id="checkbox_red" name="checkbox_red" />
                    <span>Subscribe</span>
                </div>
                
            </div>
        </form>
</body>
</html>
