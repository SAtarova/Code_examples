        <script>
        /* task1 */
        sUserName = prompt("Enter your name: ", "")
        alert("Hello, " + sUserName + "!")

        /* task2 */
        nCurrentYear = 2023
        nBirthYear = +prompt("Enter your birth year: ", "")
        alert("You are " + (nCurrentYear - nBirthYear))

        nSquearSide = +prompt("Enter lenght of squear side: ", "")
        alert("Squear perimeter = " + (nSquearSide**2))

        /* task4 */
        nPi = 3.14
        nCircleRadius = +prompt("Enter radius of circle: ", "")
        alert("Circle area = " + (nPi*nCircleRadius**2))

        nDistance = +prompt("Enter distance between towns (km): ", "")
        nTime     = +prompt("Enter your needed time (min): ", "")
        alert("You need to run with " + (nDistance/nTime) + " km/h")

        nEuro   = 99
        nDollar = 90
        nSumDollars = +prompt("Enter sum in dollars: ", "")

        alert((nMbSize/820).toFixed(2) + " files by 820 Mb can be load on your flash card")

        nNumber  = +prompt("Enter three-digit number: ", "")
        if (nNumber.toString().length != 3) alert("Error. Need to enter three-digit number")
        nResult = 0
        while (nNumber) {
            nResult *= 10;
            nResult += nNumber % 10;
            nNumber = Math.floor(nNumber / 10);} 
        alert(nResult)
