<!doctype html />
<html>
<head>

img {
	height: auto;
	width:  100px;
}
</style>
</head>
<body>

	 onerror="addMessage('step.jpg load error')"/>
<img src="step2.jpg"
	 onload="addMessage('step2.jpg load OK')"
	 onerror="addMessage('step2.jpg load error')"/>

<script>
	function addMessage(msg) {
	  window.txt.innerHTML += msg + "<br/>"	
	}
</script>
</body>
</html>
