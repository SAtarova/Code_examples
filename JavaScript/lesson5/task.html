            /* task2 
            class objFraction 
            {
                constructor(nNumerator, nDenumerator)
                {
                    this.nNumerator   = nNumerator
                    this.nDenumerator = nDenumerator
                }
            }

            var objFraction1 = new objFraction(2, 3)
            var objFraction2 = new objFraction(1, 3)

            function FractionSimplification(objFraction)
            {
                let listDividers = []

                for (i = 1; i <= objFraction.nNumerator; i++)
                { 
                    if ((objFraction.nNumerator % i  == 0) && 
                       (objFraction.nDenumerator % i == 0)) 
                        listDividers.push(i)
                }

                nMaxDivider = Math.max.apply(null, listDividers)
                objFraction.nNumerator   = objFraction.nNumerator/nMaxDivider
                objFraction.nDenumerator = objFraction.nDenumerator/nMaxDivider

                return objFraction
            }

            function FractionSum(objFraction1, objFraction2)
            {   
                let objFractionResult = new objFraction()

                if (objFraction1.nDenumerator == objFraction2.nDenumerator)
                {
                    objFractionResult.nNumerator   = objFraction1.nNumerator + objFraction2.nNumerator
                    objFractionResult.nDenumerator = objFraction1.nDenumerator
                }
                else
                {                    
                    objFractionResult.nNumerator   = objFraction1.nNumerator * objFraction2.nDenumerator + objFraction2 * objFraction1.nDenumerator
                    objFractionResult.nDenumerator = objFraction1.nDenumerator * objFraction2.nDenumerator
                }

                objFractionResult = FractionSimplification(objFractionResult)

                return objFractionResult
            }            

            function FractionMinus(objFraction1, objFraction2)
            {
                let objFractionResult = new objFraction()

                if (objFraction1.nDenumerator == objFraction2.nDenumerator)
                {
                    objFractionResult.nNumerator   = objFraction1.nNumerator - objFraction2.nNumerator
                    objFractionResult.nDenumerator = objFraction1.nDenumerator
                }
                else
                {
                    objFractionResult.nNumerator   = objFraction1.nNumerator * objFraction2.nDenumerator - objFraction2 * objFraction1.nDenumerator
                    objFractionResult.nDenumerator = objFraction1.nDenumerator * objFraction2.nDenumerator
                }

                objFractionResult = FractionSimplification(objFractionResult)

                return objFractionResult             
            }

            function FractionMultiply(objFraction1, objFraction2)
            {
                let objFractionResult = new objFraction()

                objFractionResult.nNumerator   = objFraction1.nNumerator * objFraction2.nNumerator
                objFractionResult.nDenumerator = objFraction1.nDenumerator * objFraction2.nDenumerator

                objFractionResult = FractionSimplification(objFractionResult)

                return objFractionResult
            }

            function FractionDivide(objFraction1, objFraction2)
            {
                let objFractionResult = new objFraction()

                objFractionResult.nNumerator   = objFraction1.nNumerator * objFraction2.nDenumerator
                objFractionResult.nDenumerator = objFraction2.nNumerator * objFraction1.nDenumerator

                objFractionResult = FractionSimplification(objFractionResult)

                return objFractionResult
            }
