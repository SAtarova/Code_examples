<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1_style.css"> 
</head>
<body>
    <header>
        <img src="icons\background.png" alt="Backgr" class="backgr">
        <img src="icons\burger2.png" alt="Burger" class="burger">
        <img src="icons\logotype.png" alt="Logotype" class="logo">
        <p class="main">Главная</p>
        <p class="sales">Акции</p>
        <p class="about">О нас</p>
        <img src="icons\button_basket.png" alt="Basket" class="basket_button">
        <p class="delivery">Быстрая доставка для вас</p>
        <p class="order">Сделай первый заказ и получи скидку 50%</p>
        <img src="icons\button_order.png" alt="Order" class="order_button">
    </header>
    <main>
        <h1>MENU</h1>
        <figure>
            <img src="icons\pic_burgers.png" alt='pic_burgers'>
            <figcaption>Бургеры</figcaption>
        </figure>
        <figure>
            <img src="icons\pin_chihen_eat.png" alt='pin_chihen_eat'>
            <figcaption>Блюда из курицы</figcaption>
        </figure>
        <figure>
            <img src="icons\pic_hot_eat.png" alt='pic_hot_eat'>
            <figcaption>Горячие блюда</figcaption>
        </figure>
        <figure>
            <img src="icons\pic_snacks.png" alt='pic_snacks'>
            <figcaption>Закуски</figcaption>
        </figure>
        <figure>
            <img src="icons\pic_salads.png" alt='pic_salads'>
            <figcaption>Салаты</figcaption>
        </figure>
        <figure>
            <img src="icons\pic_desserts.png" alt='pic_desserts'>
            <figcaption>Дессерты</figcaption>
        </figure>
    </main>
    <footer>
        <img src="icons\footer_background.png" alt="footer_background">
        <div id="about_company">
            <span>Программа лояльности</span>
            <span>Политика конфиденциальности</span> <!--style="left: 500px;"-->
            <span>Договор оферты</span> <!--style="left: 1000px;"-->
        </div>
        <p class="firm">ООО «Vintage Food»</p>
        <p class="license">© Все права защищены</p>
        <div id="pic_icons">
            <img src="icons\VK Circled.png" alt="VK" class="vk">
            <img src="icons\Telegram.png" alt="Telegramm" class="tg">
        </div>
    </footer>
</body>
</html>
