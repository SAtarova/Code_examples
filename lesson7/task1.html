<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_task1.css"> 
</head>
<body>
    <div id="card">
        <img src="icons\pngegg.png" alt="image">
        <div class="title">
            <p>CREDIT CARD DETAILS</p>
        </div>
        
        <div id="number" class="input_fields">
            <label class="caption">Card number</label>
            <p class="inside">1234 5678 9012 3456</p>
        </div>
        
        <div id="name" class="input_fields">
            <label class="caption">Name on card</label>
            <p class="inside">Name SurName</p>
        </div>
        
        <div id="month" class="input_fields"> 
            <label class="caption">Expiry date</label>
            <p class="inside">02</p>
        </div>
        <div id="year" class="input_fields">
            <p class="inside">2017</p>
        </div>
        
        <div id="csv" class="input_fields">
            <label class="caption">CVV/CVN</label>
            <p class="inside">***</p>
        </div>
    </div>
</body>
</html>
