<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <table>
        <colgroup>
            <col span="2" class="col-1">
            <col span="4" class="col-2">
            <col class="col-3">
        </colgroup>
        <caption>Table name</caption>
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data1</td>
                <td>Data2</td>
                <td>Data3</td>
            </tr>
            <tr>
                <td colspan="3">Data4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspane="2">Data4</td>
                <td id="uniq">Data5</td>
                <td>Data6</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
