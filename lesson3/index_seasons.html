<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 10px; /* отступ между блоками наружу*/
            padding: 10px; /* отступ между блоками внутрь*/
            /*border-style: double;*/} 
        #winter {color: blue;}
        #spring {color: forestgreen;}
        #summer {color: rgb(226, 129, 65)}
        #autumn {color: rgb(87, 87, 12)}
        ol {background-color: lightgray;}
        ul {list-style-type: none;}
        li {font-style: italic;}
    </style>
</head>
<body>
    <h1>Seasons</h1>
    <ol>
        <li id="winter">Winter
            <ul>
                <li>December</li>
                <li>January</li>
                <li>Fabruary</li>
            </ul>
        </li>
        <li id="spring">Spring
            <ul>
                <li>March</li>
                <li>April</li>
                <li>May</li>
            </ul>
        </li>
        <li id="summer">Summer
            <ul>
                <li>June</li>
                <li>July</li>
                <li>August</li>
            </ul>
        </li>
        <li id="autumn">Autumn
            <ul>
                <li>September</li>
                <li>Octouber</li>
                <li>November</li>
            </ul>
        </li>
    </ol>
</body>
