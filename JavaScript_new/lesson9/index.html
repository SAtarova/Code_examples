    <section class="user-section">
        <p class="title"></p>

        <div class="forms">
            <h2 class="form-title">Register</h2>
            <form action="" method="post" class="form-register form">
                <input type="text" name="user-name" placeholder="Name">
                <input type="text" name="user-password" placeholder="Password">
                <input type="text" name="user-password-next" placeholder="Password new">
                <button type="submit" class="register-form-send-button">Send</button>
            </form>

            <h2 class="form-title">Login</h2>
            <form action="" class="login-form form">
                <input type="text" name="login-name" placeholder="Name">
                <input type="text" name="login-password" placeholder="Password">
                <button type="submit" class="login-form-send-button">Send</button>
            </form>

            <div class="logout">
                <h2 class="form-title">LogOut</h2>
                <button class="log-out">LogOut</button>
            </div>
        </div>

    </section>
