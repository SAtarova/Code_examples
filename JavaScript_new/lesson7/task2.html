<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        body {
          height: 200px;
          display: flex;
          justify-content: space-between;
        }
        .pictures
        {
            display: inline-flex;
            justify-content: center;
        }
        .left, .right
        {
            height: 57px;
            width: 5%;
            padding: 5px;
            margin-top: 75px;
            font-weight: bold;
            font-size: 40px;
            text-align: center;
            display: inline-flex;
            justify-content: center;            
            cursor: pointer;
        }
        .right
        {
            right: 0;
        }
    </style>
</head>    
<body>
    <button class = "left"><</button>

    <img class = "pictures" src = "icons//104650562.png" alt = "picture">
  
    <button class = "right">></button>
    
    <script>
        // Make list with source image paths
        const listImages = ["icons//104650562.png",
                            "icons//153050531.png", 
                            "icons//275385683.png",
                            "icons//511745713.png",
                            "icons//524082526.png",
                            "icons//656413702.png",
                            "icons//2059087118.png",
                            "icons//2064279029.png",
                            "icons//2174669625.png"]
        let nButtonIndex

        // Get tags
        const objBody      = document.querySelector("body");
        const dictButtons  = [ ...document.querySelectorAll("button")];

        for (let n = 0; n < dictButtons.length; n++)
        {
            // Button was clicked
            dictButtons[n].onclick = function(event)
            {      
                let nNextIndex
                // Get current event
                let objTarget = event.target               

                const sImage = [ ...objBody.querySelectorAll("img")][0]

                // Find current image
                for (let i = 0; i < listImages.length; i++) 
                {   

                    nNextIndex = i
                    // Get source path to the image                
                    const sFormedObjImagePath  = sImage.src
                
                    // Compare image paths
                    if (sFormedObjImagePath.endsWith(listImages[i]))
                    {
                        // Highlight the button in finish of list
                        if (((i == (listImages.length - 1)) && (dictButtons[n].className == "right")) || 
                            ((i == 0) && (dictButtons[n].className == "left")))
                        {
                            dictButtons[n].style.color  = "LightGrey"
                            break;
                        }

                        // Define second button index
                        if (n == 0)
                            nButtonIndex = 1
                        else
                            nButtonIndex = 0

                         console.log(dictButtons[n].style.color)
                         console.log(dictButtons[nButtonIndex].style.color)
                        // Reverse highliting
                        if (dictButtons[nButtonIndex].style.color == "lightgrey")
                        {
                            console.log('H')
                            delete dictButtons[nButtonIndex].style.color
                        }                            

                        // Right shift
                        if ((i < listImages.length) && (dictButtons[n].className == "right"))
                        {
                            //listImages[i++]
                            console.log('RIGHT')
                            sImage.src = listImages[++nNextIndex]
                            break;
                            
                        }
                        
                        // Left shift
                        if ((i != 0) && (dictButtons[n].className == "left"))
                        {
                            console.log('LEFT')
                            sImage.src = listImages[--nNextIndex]
                            break;
                        }                       
                    }
                
                }
                
            }
                
        }
    </script>
</body>
</html>
