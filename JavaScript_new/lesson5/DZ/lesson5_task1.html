<body>
    <script>
        let nNumber = 120

        do
        {
            nNumber = +prompt('Enter a number greater than 100:')
            console.log(nNumber)
            if (nNumber <= 100)
            {
                alert('Your entered number is less. Please, enter a new number.')
            }
            else
            {
               alert('Your entered number is ' + nNumber)
               break
            }
            console.log(nNumber)
            console.log(nNumber != null || nNumber != 0)

        } while(nNumber != null && nNumber != 0)
    </script>
