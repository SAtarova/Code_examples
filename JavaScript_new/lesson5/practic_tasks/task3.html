<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #buttom 
        {
            background: Blue;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: White;
            height: 40px;
            width:  100px; 
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id = "buttom">
        <span id = "s1">
            Like 0          
        </span>
    </div>
    <script>
        let nLike = 0;
        buttom.onclick = function()
        {
            nLike += 1
            s1.innerText = "Like " + nLike
        }        
    </script>
</body>
</html>
