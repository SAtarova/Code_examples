<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #top_box{
            width:  100%;
            padding: 3%;
            float: left;
            background: rgb(153, 106, 67);
        }
        h1{
            text-align: center;
            color: white;
        }
        #input_field{
            height: 30px;
            width:  77%;
            background: white;
	        font-size: 20px;
	        padding-left: 20px;            
            color: gray;
        }
        #button{
            height: 34px;
            width:  15%; 
            background: gray;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: White;            
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }
        #button:hover{
            background: rgb(177, 176, 176);
        }
        ul {
            list-style-type: none;
            clear:both;
        }
        li{
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 20px;
            cursor: pointer;            
            position: relative;
        }
        .selected
        {
            background: gray;            
        }
        .line_through
        {
            text-decoration: line-through;
        }
        #button_del, #button_done{
            height: 20px;
            width:  20px;
            background: gray;
            border-radius: 4px;
            border: 1px solid DarkGray;
            display: inline-block;
            position: absolute; 
            visibility: hidden;
            cursor: pointer;
            text-align: center;
        }
        #button_del{
            right: 0.5%;
        }
        #button_done{
            right: 3%;
        }
        #button_del:hover, #button_done:hover {
            background: DarkGray
        }
       #img_del, #img_done{            
            height: 15px;
            width:  15px;            
        }
        #select_all, #remove_all, #clear_all{
            height: 50px;
            width:  150px;
            background: gray;
            border-radius: 4px;
            border: 1px solid DarkGray;
            display: inline-block;
            position: absolute; 
            cursor: pointer;
            margin-top: 3%;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            font-size: 20px;
            text-transform: uppercase;
        }
        #select_all:hover, #remove_all:hover{
            background: DarkGray;
        }
        #select_all{
            left: 20%;
        }
        #remove_all{
            left: 40%;
        }
        #clear_all{
            left: 60%
        }
    </style>
</head>
<body>
    <div>
        <div id = "top_box">
            <h1>
                My To Do List
            </h1>
            <input placeholder="Title..." type = "text" id = "input_field" onfocus = "this.value=''" />                
            <div id = "button">
                Add          
            </div>
        </div>
        <ul id = "tasks">             
        </ul>
        <div id = "select_all">Select all</div>
        <div id = "remove_all">Remove all</div>
        <div id = "clear_all">Clear all</div>
    </div>
    <script>
        let objInput  = document.querySelector('input');
        let objUl     = document.getElementById('tasks');
        let objTasks  = document.querySelector("ul");
        let dictTasks = [...objTasks.querySelectorAll("li")];

        
        // Analyze button click for adding new task
        button.onclick = function(event)
        {
            // Get task value
            let sInputTask = objInput.value;
            console.log(sInputTask)

            // Create li element for new task
            objElement = document.createElement('li');
            objElement.innerHTML = sInputTask;
            objUl.append(objElement);

            // Create div element for button_done button
            objInnerElementDone = document.createElement('div');
            objInnerElementDone.id = "button_done"
            objInnerElementDone.innerHTML = "V"
            objElement.append(objInnerElementDone);

            // Create div element for button_del button
            objInnerElement = document.createElement('div');
            objInnerElement.id = "button_del"
            objInnerElement.innerHTML = "X"
            objElement.append(objInnerElement);            
        } 

        // Analyze mouse click on existing task
        tasks.onclick = function(event)
        {
            //let objTasks  = document.querySelector("ul");
            let dictTasks = [...objTasks.querySelectorAll("li")];

            // Get current event
            let objTarget = event.target;

             // Find li for current task
            for (i = 0; i < dictTasks.length; i++)
            {
                // Select task
                if (dictTasks[i] == objTarget)
                {
                    dictTasks[i].classList.add("selected")

                    let dictDiv = [...dictTasks[i].querySelectorAll("div")];

                    for (j = 0; j < dictDiv.length; j++){
                        dictDiv[j].style.visibility = "visible"
                    }

                }

                // Done/remove selected task 
                if (dictTasks[i].classList.contains("selected"))
                {
                    console.log('Yes')

                    // Through task
                    if (objTarget.id == "button_done")
                    {                    
                        dictTasks[i].classList.add("line_through")
                    }

                    // Delete task
                    if (objTarget.id == "button_del")
                    {
                        dictTasks[i].remove()
                    } 
                }
            }
                
        }

        remove_all.onclick= function(event)
        {
            let dictTasks = [...objTasks.querySelectorAll("li")];

            // Get current event
            let objTarget = event.target;

             // Find li for current task
            for (i = 0; i < dictTasks.length; i++)
            {
                dictTasks[i].remove()
            }
        }

        select_all.onclick= function(event)
        {    
            let dictTasks = [...objTasks.querySelectorAll("li")];

            // Get current event
            let objTarget = event.target;

             // Find li for current task
            for (i = 0; i < dictTasks.length; i++)
            {
                dictTasks[i].classList.add("selected")

                let dictDiv = [...dictTasks[i].querySelectorAll("div")];

                for (j = 0; j < dictDiv.length; j++){
                  dictDiv[j].style.visibility = "visible"
                }
            }
        }
        clear_all.onclick= function(event)
        {  
            let dictTasks = [...objTasks.querySelectorAll("li")];

            // Get current event
            let objTarget = event.target;

             // Find li for current task
            for (i = 0; i < dictTasks.length; i++)
            {
                dictTasks[i].classList.remove("selected")
            }
        }    
    </script>
</body>
</html>
