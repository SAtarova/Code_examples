<body>
    <script>
        let login = prompt('Enter your login:')
        if (login == null || login == '') 
            alert ('Отменено')
        else if (login == 'Admin')
        {
            let password = prompt('Enter your password:')
            if (password == null || password == '') 
                alert ('Отменено')
            else if (password == 'Я главный')
                alert ('Здравствуйте!')            
            else
                alert('Неверный пароль')
        }
        else
            alert ('Я вас не знаю')
    </script>
